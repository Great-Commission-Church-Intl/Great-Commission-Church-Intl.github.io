<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <title>GCCI EM Jumpstart</title>
    <link rel="shortcut icon" href="/src/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="dev.css">
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="firebase.js"></script>
    <script type="text/javascript" src="dev.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <meta charset="utf-8">
  </head>

  <body>

    <div class="content-wrapper">

      <div class="content-header">
        <h1 class="title">Jumpstart Questions</h1>
        <div class="countdown-header">
          <p class="countdown-header-time" id="cdh-days"></p>
          <div style="width: 5px;"></div>
          <p class="countdown-header-label">days</p>
          <div style="width: 30px;"></div>
          <p class="countdown-header-time" id="cdh-hours"></p>
          <div style="width: 5px;"></div>
          <p class="countdown-header-label">hours</p>
          <div style="width: 30px;"></div>
          <p class="countdown-header-time" id="cdh-minutes"></p>
          <div style="width: 5px;"></div>
          <p class="countdown-header-label">minutes</p>
          <div style="width: 30px;"></div>
          <p class="countdown-header-time" id="cdh-seconds"></p>
          <div style="width: 5px;"></div>
          <p class="countdown-header-label">seconds</p>
        </div>
      </div>

      <div class="questions" id="question-container"></div>

    </div>

    <div class="footer">
