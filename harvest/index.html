<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">
    <title>Harvest Festival Head Count</title>

    <link rel="shortcut icon" href="/new/logo_white.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="master.css">

    <script src="./dist/bundle.js"></script>

  </head>

  <body>

    <div class="wrapper" id="wrapper">

      <div class="text-container" id="tdlr"><p class="section-label-top">Toddlers<br>(0 - 4 Years)</h1></div>
      <div class="text-container" id="k6"><p class="section-label-top">Grades K-6<br>(5 - 12 Years)</h1></div>
      <div class="text-container" id="mH"><p class="section-label-bottom">Grades 7-12<br>(13 - 18 Years)</h1></div>
      <div class="text-container" id="ya"><p class="section-label-bottom">Young Adult<br>(19 - 22 Years)</h1></div>
      <div class="text-container" id="pnt"><p class="section-label-bottom">Parents and<br>Guardians</h1></div>
      <div class="text-container" id="vnt"><p class="section-label-top">Staff and<br>Volunteers</h1></div>

      <div class="icounter" id="tdlr-counter"><p class="icounter-top" id="tdlr-value">0</p></div>
      <div class="icounter" id="k6-counter"><p class="icounter-top" id="k6-value">0</p></div>
      <div class="icounter" id="mH-counter"><p class="icounter-bottom" id="mH-value">0</p></div>
      <div class="icounter" id="ya-counter"><p class="icounter-bottom" id="ya-value">0</p></div>
      <div class="icounter" id="pnt-counter"><p class="icounter-bottom" id="pnt-value">0</p></div>
      <div class="icounter" id="vnt-counter"><p class="icounter-top" id="vnt-value">0</p></div>

      <div class="counter-container">
        <h1 class="head-count" id="head-count">0</h1>
        <p class="head-count-label">Head Count</p>
      </div>

    </div>

  </body>
</html>
