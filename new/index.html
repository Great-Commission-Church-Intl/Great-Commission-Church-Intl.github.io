<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>

    <div class="title">

      <div class="subtitle">
        <h1 class="subtitle">國際大使命教會新網站資料</h1>
        <p class="subtitle">GCCI New Website Information</p>
      </div>
    </div>

    <p class="data" id="current-revision"></p>
    <p class="label">Current Revision</p>

    <p class="data" id="parent-revision"></p>
    <p class="label">Parent Revision</p>

    <p class="data" id="commit-time"></p>
    <p class="label">Latest Commit</p>

    <p class="data" id="commit"></p>
    <p class="label">Commit Message</p>

    <p class="data" id="changes"></p>
    <p class="label">Summary of Changes</p>

    <p class="label">Raw Commit Data</p>

    <p class="data" id="uri"></p>

    <p class="data" id="url"><a href="./site">View Website</a></p>
